<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header> 
    <div class="title">
      <h1><a href="{{ '/' | relative_url }}" class="title">Dude World Wide</a></h1>
    </div>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/blog' | relative_url }}">Blog</a>
      <a href="{{ '/philosophy' | relative_url }}">Philosophy</a>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <hr>
    <p>
      Made with curiosity and caffeine ☕✨<br>
      <a href="https://twitter.com/DudeWorldWide">Twitter</a> | 
      <a href="mailto:your.email@example.com">Email</a>
    </p>
  </footer>

  <script>
    // Auto-hide header on mobile scroll
    if (window.innerWidth <= 600) {
      let lastScroll = 0;
      const header = document.querySelector('header');
      
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll <= 0) {
          header.classList.remove('hidden');
          return;
        }
        
        if (currentScroll > lastScroll && currentScroll > 100) {
          // Scrolling down
          header.classList.add('hidden');
        } else {
          // Scrolling up
          header.classList.remove('hidden');
        }
        
        lastScroll = currentScroll;
      });
    }
  </script>
</body>
</html>
